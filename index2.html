<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h2>LOGIN</h2>
            <p>How to get started?</p>

            <input type="email" id="email" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            
            <button onclick="login()">Login Now</button>

            <p><b>Login with Others</b></p>
            <button class="google-btn">Login with Google</button>
            <button class="facebook-btn">Login with Facebook</button>
        </div>
        <div class="image-container">
            <img src="./images/Group 19.png" alt="Login Image">
        </div>
    </div>

    <script src="script2.js"></script>

</body>
</html>
